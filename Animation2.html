<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 1000px;
            width: 100%;
            background-color: rgb(132, 0, 255);
            display: flex;
            /* justify-content: center; */
            /* margin: 15px; */
            /* align-items: center; */
        }

        .box1 {
            background-color: aqua;
            animation-name: box1;
            margin-left: 10px;
            animation-duration: 1s;
            height: 250px;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .box2 {
            background-color: rgb(255, 0, 0);
            animation-name: box2;
            height: 250px;
            display: flex;
            /* float: right; */
            position: absolute;
            margin-left: 900px;
            position: fixed;
            /* margin-right: 10px; */
            /* right: 5px; */
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: normal;

        }

        .box3 {
            height: 5px;
            width: 150px;
            position: absolute;
            margin-top: 550px;
            animation-duration: 0.5s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-name: box3;
            background-color: rgb(125, 156, 92);
        }

        @keyframes box1 {
            from {
                width: 250px;
                /* height: 250px; */
            }

            to {
                width: 450px;
                /* height: 450px; */
            }
        }

        @keyframes box2 {
            from {
                width: 250px;


            }

            to {
                width: 450px;
            }
        }

        @keyframes box3 {
            from {
                width: 250px;
                background-color: blueviolet;

            }

            to {

                width: 1589px;
                background-color: chartreuse;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
