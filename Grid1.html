<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows:1fr 1fr ;
            /* grid-column-gap: 25px;
            /* width: 5550px; */
            /* grid-row-gap: 25px; */
            margin: 70px 0px 50px;
            /* width: 700px; */
            /* font-size: x-large; */
            height: 550px;
            text-align: center;
            /* grid-column-gap: 15px; */

            grid-gap: 25px;
           
            background: #eee;

        }

        .item {
            color: rgb(0, 0, 0);
           font-size: 145px;
            text-align: center;
            font-weight:bolder;


        }

        .item1 {
            background: red;
        }

        .item2 {
            background: rgb(6, 253, 39);
        }

        .item3 {
            background: rgb(9, 83, 255);
            
        }

        .item4 {
            background: rgb(255, 183, 0);
        }

        .item5 {
            background: rgb(250, 2, 180);
        }

        .item6 {
            background: rgb(0, 225, 255);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="item item1">First</div>
        <div class="item item2">Second</div>
        <div class="item item3">Third</div>
        <div class="item item4">Fourth</div>
        <div class="item item5">Fourth</div>
        <div class="item item6">Fifth</div>


    </div>
</body>

</html>
