<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 20px;
            margin: 25px;
        }

        .parent {
            height: 500px;
            ;
            width: 1100px;
            border: 5px solid red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 15px;

        }

        .child1 {
            height: 120px;
            width: 120px;
            background-color: aquamarine;
            border: 10px solid blue;
            border-radius: 15px;
        }

        .child2 {
            height: 120px;
            width: 120px;
            background-color: rgb(255, 3, 184);
            border: 10px solid rgb(0, 255, 4);
            border-radius: 15px;
        }

        .child3 {
            height: 120px;
            width: 120px;
            background-color: rgb(0, 4, 255);
            border: 10px solid rgb(255, 179, 0);
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
    </div>

</body>

</html>
