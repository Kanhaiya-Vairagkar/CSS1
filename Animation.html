<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 200px;
            width: 200px;
            border: 2px solid;
            
            /* text-align: center; */
            /* align-items: center; */
            /* justify-items: center; */
            /* align-items: center; */
            text-align: center;
            padding: 102px;
            text-decoration: underline;
            font-size: larger;
            font-weight: bold;
            /* align-self: center; */
            align-content: center;
            color: rgb(150, 150, 240);
            margin-top: 100px;
            animation-name: box;
            animation-duration: 2s;
            /* animation-delay: 3s; */
            background-color: beige;
            animation-iteration-count: infinite;
            margin-left: 100px;
            animation-direction:normal;
            position: absolute;
        }
         
        @keyframes box {
            0% {
                left: 0px;
                top: 0px;
              
            }

            25% {
                background-color: azure;
                /* border-radius: 15px; */
                left: 800px;
                top: 0px;
                /* text-emphasis: asdada; */
            }

            50% {
                background-color: rgb(0, 0, 0);
                /* border-radius: 50%; */  
                 top: 400px;
                 left: 800px;                
            }

            75% {
                background-color: rgb(255, 153, 0);
                /* border-radius: 25px; */
                /* height: 100px; */
                /* width: 100px; */
                top: 400px;
                left: 0px;
            }

            100% {
                background-color: blue;
                /* border-radius: 5px; */
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="div">Welcome</div>

</body>

</html>
