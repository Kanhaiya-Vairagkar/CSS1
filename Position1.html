<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            margin-top: 25px;
            height: 2150px;
            border: 2px solid rgb(77, 199, 255);
            background-color: aqua;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            justify-content: space-evenly;
        }
        .child{
            width: 200px;
            height: 220px;
            /* margin-top: 100px; */
            border: 2px solid red;
            background-color: rgb(156, 156, 252);
            border-radius: 20px;
        }
        .child3{
            width: 200px;
            height: 50px;
            border: 2px solid red;
            background-color: rgb(156, 156, 252);
            border-radius: 20px;
            /* Relative: Relative to it's original positon */
            /* position: sticky; */
            right: 50px;
            top: 60px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            /* justify-content: center; */
            
        }
        .child1{
            left: 150px;
            top: 150px;
            position: sticky;
            width: 20px;
            height: 220px;
            /* margin-top: 100px; */
            border: 2px solid red;
            background-color: rgb(156, 156, 252);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
<div class="child1">1</div>
<div class="child">2</div>
<div class="child3">Click On</div>
<div class="child">4</div>

    </div>
</body>
</html>
