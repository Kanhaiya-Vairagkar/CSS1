<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div{
        height: 600px;
        border: 1px solid red;
        width: 850px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
   #div1{
    height: 250px;
    border: 1px solid red;
    width: 250px;
    float: left;
    display: flex;
        justify-content: center;
        align-items: center;
     }
   #div2
   {
    height: 250px;
    border: 1px solid red;
    width: 250px;
    float:left;
   }
   #art{
    height: 150px;
    width: 100px;
    border: 1px solid rgb(39, 2, 247);
    border-radius: 15px;
    
    display: flex;
        justify-content: center;
        align-items: center;
   }
   #asi{
    height: 100px;
    width: 80px;
    border: 1px solid rgb(190, 247, 2);
    border-radius: 15px;
    float: left;
   }
</style>
<body>
    <div id="div">  
        <section id="div1">
            <article id="art">
              <aside id="asi">

              </aside>
            </article>
        </section>
        <section id="div2"></section>
    </div>
</body>
</html>
