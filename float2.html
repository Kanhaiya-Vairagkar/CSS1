<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent
    {
        margin-left: 150px;
        height: 217px;
        width: 1050px;
        margin-left: 250px;
        background-color: aqua;
    }
    #div{
        height: 190px;
        width: 190px;
        float:left ;
        margin: 19px;
        background-color: rgb(132, 140, 60);
       transition-delay: 825ms;
       transition: width,height;
        transform: scale(1.1);
    }
    #div:hover{
        height: 250px;
        width: 250px;
        float:left ;
        margin: 10px;
        background-color: rgb(255, 17, 211);
        /* transition: 2px; */
        
    }


</style>
<body>
    <div id="parent">
    <div id="div"></div>
    <div id="div"></div>
    <div id="div"></div>
    <div id="div"></div>
    </div>
</body>
</html>
