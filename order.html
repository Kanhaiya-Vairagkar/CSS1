<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent
    {
        height: 500px;
        width: 600px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        height: 100px;
        width: 60px;
        border: 1px solid;
        margin: 50px;
    
    }
    #box1{
        order: -1;
    }
    #box2{
        order: 1;
    }
    #box3{
        order: 2;
    }
</style>
<body>
    <div id="parent">
  <div class="box" id="box1">Box1</div>
  <div class="box" id="box2">Box2</div>
  <div class="box" id="box3">Box3</div>

    </div>
</body>
</html>
